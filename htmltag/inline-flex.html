<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-flex</title>
    <style>
        body {
            text-align: center;
        }
        .wrap {
            border: 3px solid red;
            display: inline-flex;
            width: 40%;
            height: 200px;
        }

        .box {
            flex: 1;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div class="wrap">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="wrap">
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </div>
</body>

</html>
