<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var myDate;
            var year;
            var month;
            var day;
            var hour;
            var minute;
            var second;

            myDate = new Date();
            year = myDate.getFullYear();
            month = myDate.getMonth();
            day = myDate.getDay();
            hour = myDate.getHours();
            minute = myDate.getMinutes();
            second = myDate.getSeconds();


            document.write("지금은" + year + " 년 " + month + " 월 " + day + " 일 입니다.");
            document.write("시각은" + hour + " 시 " + minute + " 분 " + second + "초 입니다.");
        };
    </script>
</head>

<body>
</body>

</html>
