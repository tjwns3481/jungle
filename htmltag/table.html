<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        tr {
            /* 보더 적용 안됨. */
            border: 1px solid blue;
        }
        td {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                화요일
            </td>
            <td>
                수요일
            </td>
        </tr>
        <tr>
            <td>
                김치찌개
            </td>
            <td>
                된장국
            </td>
        </tr>
    </table>
</body>
</html>
