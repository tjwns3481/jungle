<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 3px solid red;
            display: flex;
            height: 200px;
        }
        div {
            border: 3px solid black;
        }
        body {
            margin: 0;
        }
        h1 {
            background-color: rosybrown;
            margin: 0;
        }
        #container div {
            border: 2px solid black;
        }
        #box1, #box3{
            flex: 1;
        }
        #box2 {
            flex: 2.5;
        }
    </style>
</head>

<body>
    <h1>flexable box layout</h1>
    <div id="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>

</html>
